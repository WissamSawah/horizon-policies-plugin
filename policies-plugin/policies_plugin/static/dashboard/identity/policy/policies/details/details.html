<div ng-controller="PoliciesController">

    <!-- Modal Header -->
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Edit policy</h3>
    </div>

    <!-- Modal Body -->
    <div class="modal-body" id="modal-body">

        <!-- Policy Project -->
        <div class="form-group">

            <!-- Policy Project Label -->
            <label class="window-label" for="projectFieldInput">Project</label>
            <div class="input-group-window">

                <!--  Policy Project Input Field -->
                <input type="text"
                    class="form-control"
                    id="projectFieldInput"
                    ng-model="$ctrl.project"
                    value="{$ $ctrl.project $}"
                    ng-init="editProject = false"
                    ng-disabled="!editProject">
            </div>
        </div>

        <!-- Policy Target -->
        <div class="form-group">
            <!-- Policy Target Label -->
            <label class="window-label" for="targetFieldInput">Target</label>
            <div class="input-group-window">
                <!--  Policy Target Input Field -->
                <input type="text"
                    class="form-control"
                    id="targetFieldInput"
                    ng-model="$ctrl.target"
                    value="{$ $ctrl.target $}"
                    ng-init="editTarget = false"
                    ng-disabled="!editTarget">
            </div>
        </div>

        <!-- Policy Rule -->
        <div class="form-group">
            <!-- Policy Rule Label -->
            <label class="window-label" for="ruleFieldInput">Rule</label>
            <div class="input-group-window">
                <!--  Policy Rule Input Field -->
                <input type="text"
                    class="form-control"
                    id="ruleFieldInput"
                    ng-model="$ctrl.rule"
                    value="{$ $ctrl.rule $}"
                    ng-init="editRule = false"
                    ng-disabled="!editRule">
                <!-- Policy Rule Edit Button -->
                <button class="btn btn-primary"
                    type="button"
                    ng-click="editRule = !editRule">
                    Edit
                </button>
            </div>
        </div>

        <!-- Policy Default Rule -->
        <div class="form-group">
            <!-- Policy Default Rule Label -->
            <label class="window-label" for="defaultFieldInput">Default</label>
            <div class="input-group-window">
                <!--  Policy Default Rule Input Field -->
                <input type="text"
                    class="form-control"
                    id="defaultFieldInput"
                    ng-model="$ctrl.defaultRule"
                    value="{$ $ctrl.defaultRule $}"
                    ng-init="editDefault = false"
                    ng-disabled="!editDefault">
            </div>
        </div>

        <!-- Policy Scopes -->
        <div class="form-group">
            <!-- Policy Scopes Label -->
            <label class="window-label" for="scopesFieldInput">Scopes</label>
            <div ng-repeat="scope in $ctrl.scopes track by $index">
                <div class="input-group-window">
                    <!--  Policy Scope Input Field -->
                    <input type="text"
                        class="form-control"
                        ng-model="$ctrl.scopes[$index]"
                        value="{$ scope $}"
                        ng-init="editScope = false"
                        ng-disabled="!editScope">
                </div>
            </div>
        </div>

        <!-- Policy Operations -->
        <div class="form-group">
            <!-- Policy Operations Label -->
            <label class="window-label"  for="operationsFieldInput">Operations</label>
            <div ng-repeat="operation in $ctrl.operations track by $index">
                <div class="input-group-window">
                    <!--  Policy Operation Input Field -->
                    <input type="text"
                        class="form-control"
                        ng-model="$ctrl.operations[$index]"
                        value="{$ operation $}"
                        ng-init="editOperation = false"
                        ng-disabled="!editOperation">
                </div>
            </div>
        </div>

        <!-- Policy Description -->
        <div class="form-group">
            <!-- Policy Description Label -->
            <label class="window-label" for="descriptionFieldInput">Description</label>
            <div class="input-group-window">
                <!--  Policy Description Input Field -->
                <input type="text"
                    class="form-control"
                    id="descriptionFieldInput"
                    ng-model="$ctrl.description"
                    value="{$ $ctrl.description $}"
                    ng-init="editDescription = false"
                    ng-disabled="!editDescription">
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">

            <!-- Cancel Button -->
            <button class="btn btn-warning"
                type="button"
                ng-click="cancel()">
                Discard
            </button>

            <!-- OK Button -->
            <button class="btn btn-primary"
                type="button"
                ng-click="ok()">
                Save
            </button>

        </div>
    </div>
</div>
